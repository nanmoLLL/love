<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}给最爱的赵小惠宝宝{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* 轻微阴影 */
            padding: 12px 20px;
            z-index: 1000; /* 确保在最上层 */
            box-sizing: border-box;
        }
        .nav-links {
            max-width: 1200px;
            margin: 0 auto;
            text-align: right; /* 链接靠右对齐 */
        }
        .nav-links a {
            margin-left: 25px;
            color: #e91e63;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #c2185b; /* hover时颜色加深 */
        }
        /* 页面内容顶部留白，避免被导航栏遮挡 */
        body {
            padding-top: 60px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/wishlist">愿望清单</a>
        </div>
    </div>

    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
